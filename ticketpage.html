<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bus Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e3f2fd);
            color: #333;
            overflow-x: hidden;
        }

        header, footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: #007bff;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            color: #ffffff;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #d1ecf1;
        }

        .ticket-section {
            width: 80%;
            margin: 3rem auto;
            padding: 2rem;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .ticket-section h2 {
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: #007bff;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .bus {
            background: #f1f1f1;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-btn {
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .book-btn:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            padding: 1.5rem 5%;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
    <script>
        function searchBuses(event) {
            event.preventDefault();
            document.getElementById('bus-list').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">E-Ticket</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tickets</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="ticket-section">
        <h2>Book Your Bus Ticket</h2>
        <form onsubmit="searchBuses(event)">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" placeholder="Enter Departure City" required>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" placeholder="Enter Destination City" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Journey:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="bus-type">Bus Type:</label>
                <select id="bus-type">
                    <option value="ac">AC Bus</option>
                    <option value="non-ac">Non-AC Bus</option>
                    <option value="sleeper">Sleeper Bus</option>
                </select>
            </div>
            <button type="submit" class="btn"><a href="buslistpage.html">Search Buses</a></button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 <span>E-Ticket</span>. All rights reserved.</p>
    </footer>
</body>
</html>
