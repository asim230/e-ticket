<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selections</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content horizontally */
            min-height: 100vh;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1cb5e0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
        }
        
        nav ul li {
            margin-left: 2rem;
        }
        
        nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            color: #ffffff;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #1cb5e0;
        }
        .seat-container {
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            text-align: left;
            margin-top: 3rem; /* Space between header and confirmation container */
            align-self: center; /* Ensures it stays centered */
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .seat {
            width: 50px;
            height: 50px;
            background: #28a745;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
        }

        .seat.booked {
            background: #dc3545;
            cursor: not-allowed;
        }

        .seat.selected {
            background: #ffc107;
        }

        .info {
            margin-top: 10px;
            font-size: 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: #007bff;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block; /* Ensures full-width alignment control */
            text-align: center; /* Centers text inside button */
            width: fit-content; /* Avoids unnecessary stretching */
            margin-left: auto; /* Centers button horizontally */
            margin-right: auto; /* Centers button horizontally */
        }     
        .btn:hover {
            background: #0056b3;
        }
        a {
            color: inherit; /* Inherits the text color from the parent element */
            text-decoration: none; /* Removes the underline */
        }
        
        a:visited {
            color: inherit;
        }
        
        a:hover {
            color: inherit;
        }
        
        a:active {
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E-Ticket</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ticketpage.html">Tickets</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="seat-container">
        <h2>Select Your Seats</h2>
        <div class="seats" id="seats">
            <!-- Seats will be generated dynamically -->
        </div>
        <p class="info">Selected Seats: <span id="selectedSeats">None</span></p>
        <p class="info">Total Fare: â‚¹<span id="totalFare">0</span></p>
        <button class="btn"><a href="payment-option.html">Confirm Booking</a></button>
    </div>

    <script>
        const seatContainer = document.getElementById("seats");
        const selectedSeatsText = document.getElementById("selectedSeats");
        const totalFareText = document.getElementById("totalFare");
        const seatFare = 750; // Assume fare per seat
        const bookedSeats = [2, 5, 9, 12]; // Assume some booked seats
        
        for (let i = 1; i <= 16; i++) {
            const seat = document.createElement("div");
            seat.classList.add("seat");
            seat.textContent = i;
            
            if (bookedSeats.includes(i)) {
                seat.classList.add("booked");
            } else {
                seat.addEventListener("click", function() {
                    if (!seat.classList.contains("selected")) {
                        seat.classList.add("selected");
                    } else {
                        seat.classList.remove("selected");
                    }
                    updateSelection();
                });
            }
            
            seatContainer.appendChild(seat);
        }
        
        function updateSelection() {
            const selectedSeats = document.querySelectorAll(".seat.selected");
            let selectedNumbers = [];
            selectedSeats.forEach(seat => selectedNumbers.push(seat.textContent));
            selectedSeatsText.textContent = selectedNumbers.length ? selectedNumbers.join(", ") : "None";
            totalFareText.textContent = selectedNumbers.length * seatFare;
        }
    </script>
</body>
</html>
