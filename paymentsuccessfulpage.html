<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-success {
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .payment-success img {
            width: 80px;
        }
        h2 {
            color: #2d9c4a;
            margin-top: 1rem;
        }
        p {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: #555;
        }
        .btn {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    <div class="payment-success">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon">
        <h2>Payment Successful! ðŸŽ‰</h2>
        <p>Your booking has been confirmed. Have a safe and happy journey! ðŸšŒ</p>
        <a href="homepage.html" class="btn">Go to Homepage</a>
    </div>

    <script>
        function createConfetti() {
            const confettiContainer = document.getElementById("confetti");
            for (let i = 0; i < 50; i++) {
                let confettiPiece = document.createElement("div");
                confettiPiece.style.position = "absolute";
                confettiPiece.style.width = "10px";
                confettiPiece.style.height = "10px";
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.top = `${Math.random() * 100}vh`;
                confettiPiece.style.opacity = Math.random();
                confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiPiece.style.animation = "fall 2s ease-out infinite";
                confettiContainer.appendChild(confettiPiece);
            }
        }
        createConfetti();
    </script>
</body>
</html>
