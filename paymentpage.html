<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            text-align: left;
        }
        h2, h3 {
            color: #2d9c4a;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            margin: 0.5rem 0;
            color: #555;
        }
        .section {
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .total {
            font-weight: 600;
            font-size: 1.2rem;
            color: #007bff;
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        .input-field {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
    <script>
        function showPaymentFields(type) {
            document.getElementById('upi-field').classList.add('hidden');
            document.getElementById('card-fields').classList.add('hidden');
            document.getElementById('netbanking-field').classList.add('hidden');

            if (type === 'upi') {
                document.getElementById('upi-field').classList.remove('hidden');
            } else if (type === 'card') {
                document.getElementById('card-fields').classList.remove('hidden');
            } else if (type === 'netbanking') {
                document.getElementById('netbanking-field').classList.remove('hidden');
            }
        }
    </script>
</head>
<body>
    <div class="payment-container">
        <h2>Confirm Your Payment</h2>
        
        <div class="section">
            <h3>Booking Details</h3>
            <p><strong>Bus:</strong> KPN Travels</p>
            <p><strong>Route:</strong> Chennai → Bangalore</p>
            <p><strong>Departure:</strong> 10:30 PM, Feb 10</p>
            <p><strong>Seats:</strong> A1, A2</p>
        </div>
        
        <div class="section">
            <h3>Fare Summary</h3>
            <p>Base Fare: ₹800</p>
            <p>GST (5%): ₹40</p>
            <p class="total">Total Amount: ₹840</p>
        </div>
        
        <div class="section">
            <h3>Payment Options</h3>
            <button class="btn" onclick="showPaymentFields('upi')">Pay via UPI</button>
            <button class="btn" onclick="showPaymentFields('card')">Pay via Debit Card</button>
            <button class="btn" onclick="showPaymentFields('netbanking')">Pay via Net Banking</button>
        </div>
        
        <div id="upi-field" class="hidden">
            <h3>Enter UPI ID</h3>
            <input type="text" class="input-field" placeholder="example@upi">
            <button class="btn"><a href="paymentsuccessfulpage.html">Proceed to Pay</a></button>
        </div>
        
        <div id="card-fields" class="hidden">
            <h3>Enter Card Details</h3>
            <input type="text" class="input-field" placeholder="Card Number">
            <input type="text" class="input-field" placeholder="Expiry Date (MM/YY)">
            <input type="text" class="input-field" placeholder="CVV">
            <button class="btn"><a href="paymentsuccessfulpage.html">Proceed to Pay</a></button>
        </div>
        
        <div id="netbanking-field" class="hidden">
            <h3>Select Your Bank</h3>
            <select class="input-field">
                <option>SBI</option>
                <option>HDFC</option>
                <option>ICICI</option>
                <option>Axis Bank</option>
            </select>
            <button class="btn"><a href="paymentsuccessfulpage.html">Proceed to Pay</a></button>
        </div>
    </div>
</body>
</html>
